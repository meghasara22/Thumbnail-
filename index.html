<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Wonders Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">World Wonders Gallery</h1>

<div class="gallery">
  <img src="https://cdn.britannica.com/49/61349-050-9FFBEB28/El-Castillo-pyramid-plaza-Toltec-state-Yucatan.jpg?w=1000" alt="Chichen Itza" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/54/150754-050-5B93A950/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg?w=1000" alt="Christ the Redeemer" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg?w=1000" alt="Colosseum" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/86/170586-050-AB7FEFAE/Taj-Mahal-Agra-India.jpg?w=1000" alt="Taj Mahal" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/82/94382-050-20CF23DB/Great-Wall-of-China-Beijing.jpg?w=1000" alt="Great Wall of China" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/30/94530-050-99493FEA/Machu-Picchu.jpg?w=1000" alt="Machu Picchu" class="thumbnail" onclick="openModal(this)">
  
  <img src="https://cdn.britannica.com/25/153525-050-FC43840D/Khaznah-Petra-Jordan.jpg?w=1000" alt="Petra" class="thumbnail" onclick="openModal(this)">
</div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script>
  function openModal(img) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    modal.style.display = "block";
    modalImg.src = img.src;
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
